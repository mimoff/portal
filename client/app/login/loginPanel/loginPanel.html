<form class="navbar-form navbar-right" ng-if="!$ctrl.isAuth">
  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" ng-model="$ctrl.inputUser">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password, 123 to login" class="form-control" ng-model="$ctrl.inputPass">
  </div>
  <button type="submit" class="btn btn-success" ng-click="$ctrl.login()">Sign in</button>
  <span class="label label-danger">{{$ctrl.authMessage}}</span>
</form>
<form class="navbar-form navbar-right" ng-if="$ctrl.isAuth">
  <div class="form-group">
Hello, {{$ctrl.authUser}}
  </div>
  <button type="submit" class="btn btn-warning" ng-click="$ctrl.logout()">Sign out</button>
</form>
